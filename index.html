<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Simulador - Shark Store</title>

    <!-- PWA / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Simulador Shark">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Ícone para iPhone (OBRIGATÓRIO) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

    <!-- Ícones padrão (desktop / Android) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/sharkicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/sharkicon.png">
    <link rel="icon" href="/images/sharkicon.ico">

    <link href="plugins/googlefont/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="plugins/aos/aos.css">
    <link rel="stylesheet" href="css/style.css?v=5">

    <style>
        table tbody#body tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        table tbody#body tr:nth-child(odd) {
            background-color: transparent;
        }
    </style>
</head>

<body>
<section class="container">
    <div class="row my-2">
        <div class="col-12 col-lg-5 mx-auto">
            <img src="images/shark-new.png" class="img-fluid" alt="">
        </div>
    </div>

    <div class="row">
        <div class="mx-auto col-12 col-lg-6 card shadow-lg" data-aos="fade-left">
            <div class="card-body">
                <h5 class="card-title">Simule aqui o cálculo da sua compra</h5>

                <div class="row my-2">
                    <div class="form-group col">
                        <label for="valorItem">Valor do Item</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">R$</span>
                            </div>
                            <input type="text" id="valorItem" class="form-control money">
                        </div>
                    </div>

                    <div class="form-group col">
                        <label for="valorEntrada">Valor de Entrada</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">R$</span>
                            </div>
                            <input type="text" id="valorEntrada" class="form-control money">
                        </div>
                    </div>
                </div>

                <div class="row" id="resultado" style="display:none;">
                    <div class="col-12">
                        <table class="table table-sm mb-4">
                            <thead>
                                <tr>
                                    <th>Valor em Dinheiro/Pix</th>
                                    <th width="140" id="valorPix" class="text-right"></th>
                                </tr>
                                <tr>
                                    <th>Valor no Débito</th>
                                    <th width="140" id="valorDebito" class="text-right"></th>
                                </tr>
                                <tr>
                                    <th>Valor a ser parcelado</th>
                                    <th width="140" id="valorAParcelar" class="text-right"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="col-12">
                        <table class="table table-hover table-sm text-center">
                            <thead>
                                <tr>
                                    <th>Vezes</th>
                                    <th>Valor da Parcela</th>
                                    <th class="text-right">Valor Total</th>
                                </tr>
                            </thead>
                            <tbody id="body"></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<footer class="container my-5 p-5">
    <div class="row">
        <div class="col-12 col-lg-10 mx-auto my-4">
            <div class="row">

                <!-- WhatsApp POA -->
                <a href="#" class="col-12 col-sm-3 text-center btn-whatsapp-poa">
                    <img class="img-fluid mx-auto" src="images/icons/whatsapp.svg">
                    <br>
                    <span>Consultor Shark POA</span>
                </a>

                <!-- WhatsApp Canoas -->
                <a href="#" class="col-12 col-sm-3 text-center btn-whatsapp-canoas">
                    <img class="img-fluid mx-auto" src="images/icons/whatsapp.svg">
                    <br>
                    <span>Consultor Shark Canoas</span>
                </a>

                <!-- Instagram POA -->
                <a href="https://www.instagram.com/sharkstore.poa/" target="_blank"
                   class="col-12 col-sm-3 text-center">
                    <img class="img-fluid mx-auto" src="images/icons/instagram.svg">
                    <br>
                    <span>Instagram Shark POA</span>
                </a>

                <!-- Instagram Canoas -->
                <a href="https://www.instagram.com/sharkstorers/" target="_blank"
                   class="col-12 col-sm-3 text-center">
                    <img class="img-fluid mx-auto" src="images/icons/instagram.svg">
                    <br>
                    <span>Instagram Shark Canoas</span>
                </a>

            </div>
        </div>
    </div>
</footer>


<script src="plugins/jquery/jquery.js"></script>
<script src="plugins/popper/popper.js"></script>
<script src="plugins/bootstrap/bootstrap.js"></script>
<script src="plugins/jquery-mask/jquery.mask.min.js"></script>
<script src="plugins/aos/aos.js"></script>

<script>
    var taxas = {
        1: 1.05,
        2: 1.05,
        3: 1.05,
        4: 1.06,
        5: 1.07,
        6: 1.08,
        7: 1.09,
        8: 1.10,
        9: 1.10,
        10: 1.11,
        11: 1.11,
        12: 1.12,
        13: 1.13,
        14: 1.14,
        15: 1.15,
        16: 1.16,
        17: 1.17,
        18: 1.18
    };

    function addRow(content) {
        $("#body").append("<tr>" + content + "</tr>");
    }

    function formatBr(value) {
        return value.toLocaleString('pt-br', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    function cleanMoney(val) {
        if (!val) return 0;
        return Number(val.replace(/\D/g, ''));
    }

function calcule(valor, entrada) {
    $("#body").html("");
    $("#resultado").show();

    valor = valor > 0 ? valor : 0;
    entrada = entrada > 0 ? entrada : 0;

    // Calcula o valor restante após a entrada
    var restante = valor - entrada;
    restante = restante > 0 ? restante : 0;

    // Valor do item no PIX (já considerando a entrada)
    $("#valorPix").html("R$ " + formatBr(restante));

    // Valor do item no Débito (3% sobre o restante)
    var valorDebito = restante * 1.03;
    $("#valorDebito").html("R$ " + formatBr(valorDebito));

    // Valor a ser parcelado (restante)
    $("#valorAParcelar").html("R$ " + formatBr(restante));

    // Parcelamento
    for (const vezes in taxas) {
        var total = restante * taxas[vezes];
        var parcela = total / vezes;

        addRow(
            "<td>" + vezes + "</td>" +
            "<td>R$ " + formatBr(parcela) + "</td>" +
            "<td class='text-right'>R$ " + formatBr(total) + "</td>"
        );
    }
}


    $(function () {
        $('.money').on('input', function () {
            this.value = this.value.replace(/\D/g, '');
        });

        $('#valorItem, #valorEntrada').on('keyup blur', function () {
            calcule(
                cleanMoney($('#valorItem').val()),
                cleanMoney($('#valorEntrada').val())
            );
        });

        AOS.init();

        var WhatsAppUrl = /Android|iPhone|iPad/i.test(navigator.userAgent)
            ? 'https://api.whatsapp.com/send'
            : 'https://web.whatsapp.com/send';

        $('.btn-whatsapp-poa').attr(
            'href',
            WhatsAppUrl + '?phone=555180185132'
        );

        $('.btn-whatsapp-canoas').attr(
            'href',
            WhatsAppUrl + '?phone=555195536170'
        );
    });
</script>

</body>
</html>
